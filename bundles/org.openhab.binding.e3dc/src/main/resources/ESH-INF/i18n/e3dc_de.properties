# binding
binding.e3dc.name = E3DC Hauskraftwerk Binding
binding.e3dc.description = Integriert die Hauskraftwerk Modelle von E3DC. Zeigt die Werte der elektrischen Produzenten und Konsumenten sowie die Einstellungen des E3DC Hauskraftwerkes. Angeschlossene Wallboxen können gesteuert werden.

# thing types
thing-type.e3dc.e3dc-device.label = E3DC Hauskraftwerk
thing-type.e3dc.e3dc-device.description = Verbindung zum E3DC Hauskraftwerk. Nach dem Einrichten fügen Sie Ihre gewünschten Blöcke zu dieser Bridge hinzu.
thing-type.e3dc.e3dc-info.label = E3DC Info Block
thing-type.e3dc.e3dc-info.description = Basis Informationen zum E3DC Hauskraftwerk wie Modellname, Seriennummer und Softwareversionen
thing-type.e3dc.e3dc-power.label = E3DC Leistung Block
thing-type.e3dc.e3dc-power.description = Elektrische Werte der angeschlossenen Produzenten (Photovoltaik, Batterie, ...) und Konsumenten (Haushaltsverbrauch, Wallbox,...) 
thing-type.e3dc.e3dc-wallbox.label = E3DC Wallbox Einstellungen Block
thing-type.e3dc.e3dc-wallbox.description = Zeigt die Einstellungen der verbundenen Wallbox. Schalter wie "Sonnenmodus" oder "3-phasiges Laden" können geändert werden!
thing-type.e3dc.e3dc-strings.label = E3DC String Details Block
thing-type.e3dc.e3dc-strings.description = Detaillierte Werte der angeschlossenen Photovoltaik Strings. Zeigt die einzelnen Werte jedes angeschlossenen Strings
thing-type.e3dc.e3dc-emergency.label = E3DC Notstrom Block
thing-type.e3dc.e3dc-emergency.description = Status und Werte der Notstromversorgung wie Einspeisungsbeschränkung, Batterie Lade- und Entladesperren

